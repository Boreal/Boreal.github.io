prose: 
    rooturl: '_posts' 
    media: 'img' 
    ignore: 
    - 404.html 
    - LICENSE 
    - feed.xml 
    - _config.yml 
    - /_layouts 
    - /_includes 
    - /css 
    - /img 
    - /js 
    metadata: 
    _posts: 
     - name: "layout" 
     field: 
      element: "hidden" 
      value: "post" 
     - name: "title" 
     field: 
      element: "text" 
      label: "Post title" 
      placeholder: "Title" 
      alterable: true 
     - name: "subtitle" 
     field: 
      element: "textarea" 
      label: "Subtitle" 
      placeholder: "A description of your post." 
      alterable: true 
     - name: "date" 
     field: 
      element: "text" 
      label: "Date" 
      help: "Enter date of post." 
      placeholder: "yyyy-mm-dd" 
      alterable: true 
     - name: "published" 
     field: 
      element: "checkbox" 
      label: "Publish" 
      help: "Check to publish post, uncheck to hide." 
